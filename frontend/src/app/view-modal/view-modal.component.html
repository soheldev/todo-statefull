<h2 mat-dialog-title>View Data</h2>
<mat-dialog-content>
  <p>Type: {{data.type}}</p>
  <p>Title: {{data.title}}</p>
  <p>Description: {{data.description}}</p>
  <p>Date: {{data.date | date}}</p>
  <p>Amount: {{data.amount}}</p>
  <div *ngFor="let tag of data.tags">
    <p>Tag: {{tag.key}} - {{tag.value}}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
