<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="email?.touched && email?.invalid" class="text-danger">
        <small *ngIf="email?.errors?.['required']">Email is required.</small>
        <small *ngIf="email?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
      <div *ngIf="password?.touched && password?.invalid" class="text-danger">
        <small *ngIf="password?.errors?.['required']">Password is required.</small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mr-2">Login</button>
    <button routerLink="/auth/register" class="btn btn-secondary">Create Account</button>
  </form>
