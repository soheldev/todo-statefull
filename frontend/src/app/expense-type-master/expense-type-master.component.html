<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-around align-items-center">
      <button routerLink="/dashboard" class="btn btn-primary mr-2">Home</button>
      <input
        type="text"
        class="form-control"
        placeholder="Search Types"
        [(ngModel)]="searchTerm"
        (input)="filterTypes()"
        style="width: 200px; margin-right: 10px;"
      />
      <button routerLink="/expense-type-master/add-type" class="btn btn-secondary">Add</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-listing
        [data]="paginatedData"
        [headers]="['type']"
        title="Type Master Dashboard"
        (onDelete)="deleteType($event)"
        (onEdit)="editType($event)"
        [showActiveToggle]="false"
      ></app-listing>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 d-flex justify-content-center">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
            <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
